<section>
    <div class="form-group">
      <label for="Title"></label>
      <input type="text" class="form-control" ng-model='subtaskdetails.tasktitle'  placeholder="Title">
     
    </div>
    <div class="form-group">
      <label for="Description"></label>
      <input type="text" class="form-control" ng-model='subtaskdetails.taskdiscription'   placeholder="Description">
      
    </div>
    <div class="form-group">
      <label for="Date"></label>
      <input type="Date" class="form-control" ng-model='subtaskdetails.taskDate'  placeholder="Date">
     
    </div>
    <div class="form-group"> 
      <select  ng-model= 'subtaskdetails.priority'  class="form-control " placeholder="Select Priority">
          <option  value="High">High</option>
          <option value="Low">Low</option>
      </select>
  </div>
  
  <button type="button" ng-click='editsubtaskTask()' class="btn btn-warning btn-lg">Edit</button>
  
  

</section>
