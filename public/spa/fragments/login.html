<section>
    <br>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ng-model='username' name="username" id="usernameid" class="form-control" placeholder="username" >
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" ng-model='password' name="password" id="passwordid" class="form-control" placeholder="enter Password" >
    
  </div>  
  
  <div class="form-group">
      <div class="col-sm-12 col-sm-offset-10">
          <button type="submit" ng-click='login()'  class="btn lg-button btn-success">Login</button>
      </div>
  </div>
  
</section>
