<section class="container">
    <form name="editProf">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" ng-model="fname" name="fname" id="fnameid" class="form-control" placeholder="first name"
            aria-describedby="helpId" ng-required="true">
            <span ng-show="editProf.fname.$touched && editProf.fname.$error.required">first name is required.</span>

    </div>
    <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" ng-model='lname' name="lname" id="lnameid" class="form-control" placeholder="lastname"
            aria-describedby="helpId" ng-required="true" >  
            <span ng-show="editProf.lname.$touched && editProf.lname.$error.required">last name is required.</span>

    </div>

    <div class="form-group">
        <label for="mobileno">mobileno</label>
        <input type="tel" ng-model='mobileno' name="mobileno" id="mobilenoid" class="form-control" placeholder="mobileno"
            aria-describedby="helpId" ng-required="true">
            <span ng-show="editProf.mobileno.$touched && editProf.mobileno.$error.required">mobileno is required.</span>

    </div>
    
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" ng-model='username' name="username" id="usernameid" class="form-control" placeholder="Username"
            aria-describedby="helpId" ng-required="true">
            <span ng-show="editProf.username.$touched && editProf.username.$error.required">Username is required.</span>

    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model='password' name="password" id="passwordid" class="form-control"
            placeholder="enter password" aria-describedby="helpId" ng-required="true">
            <span ng-show="editProf.password.$touched && editProf.password.$error.required">password is required.</span>

    </div>
    <button type="button"  ng-click='editUser()' class="btn btn-large btn-block btn-primary" ng-hide="editProf.password.$error.required" ng-hide="editProf.username.$error.required" ng-hide="editProf.mobileno.$error.required" ng-hide="editProf.fname.$error.required" ng-hide="editProf.lname.$error.required" >Edit Profile</button>
</form>
</section>
